<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONGs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="org">
            <div class="logo">
                <img src="static/img/1-removebg-preview.png" alt="">
            </div><!--logo-->
            <nav>
                <a href="/sobrenos">SOBRE NÓS</a>
                <a href="/blog">BLOG</a>
                <a href="/doacoes">DOAÇÕES</a>
                <a href="/campanhas">CAMPANHAS</a>
                <div class="bt">
                    <a href="">
                        <button>DOAR</button>
                    </a>
                    
                </div><!--bt-->
            </nav>
        </div><!--org-->
    </header>
    <main>
        <section class="cadastro">
            <div class="img">
                <img src="static/img/foto login.png" alt="">
            </div>
            <div class="text-cad">
                <h2>
                    Faça seu cadastro
                </h2>
                <form action="{{ url_for('cadastro_ong') }}" method="POST">
                    
                    <label for="nome">Nome da ONG:</label>
                    <input class="campo nome-ong" type="text" id="nome-ong" name="nome-ong" required><br><br>
                
                    <label for="descricao">Descrição:</label>
                    <textarea class="campo desc" id="descricao" name="descricao" required></textarea><br><br>


                    <label for="tipo">Em qual bairro sua ONG atua?</label>
                    <select class="campo bairro-ong" id="bairro" name="bairro" required>
                        <option value="igapo">Igapó</option>
                        <option value="lagoa-azul">Lagoa Azul</option>
                        <option value="pajucara">Pajuçara</option>
                        <option value="potengi">Potengi</option>
                        <option value="redinha">Redinha</option>
                    </select>
        
        
                    <input class="bt-cadastro" type="submit" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
